name: Build

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
            arch: universal
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: windows-latest
            platform: win
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Get package version
        id: pkg
        shell: bash
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      # macOS: Import code signing certificate
      - name: Import Code Signing Certificate
        if: matrix.platform == 'mac' && env.CSC_LINK != ''
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: |
          echo "Code signing certificate configured"

      # Restore MusicKit private key from secret (enables auto token generation)
      - name: Restore MusicKit key
        if: env.MUSICKIT_PRIVATE_KEY != ''
        env:
          MUSICKIT_PRIVATE_KEY: ${{ secrets.MUSICKIT_PRIVATE_KEY }}
        shell: bash
        run: |
          mkdir -p resources/keys
          echo "$MUSICKIT_PRIVATE_KEY" > resources/keys/AuthKey_437JVHZMMK.p8

      - name: Install dependencies
        run: npm ci

      # Wrap codesign with retry logic for transient Apple timestamp server failures
      - name: Setup codesign retry wrapper
        if: matrix.platform == 'mac'
        run: |
          mkdir -p "$HOME/.local/bin"
          cp scripts/codesign-retry.sh "$HOME/.local/bin/codesign"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Build for ${{ matrix.platform }}
        run: npm run build:${{ matrix.platform }} -- --${{ matrix.arch }} --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # macOS code signing and notarization
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: parachord-${{ matrix.platform }}-${{ matrix.arch }}-v${{ steps.pkg.outputs.version }}
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.exe
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*.yml
            dist/*.blockmap
          if-no-files-found: ignore
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
