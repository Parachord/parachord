    :root {

    .container {

    }

    /* Track Card */
    .track-card {
      background: var(--surface);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .album-art {
      width: 100%;
      aspect-ratio: 1;
      background: #222;
      position: relative;
    }

    .album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .track-info {
      padding: 20px;
      text-align: center;
    }

    .track-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .track-artist {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    /* Parachord Mode */
    .parachord-controls {
      padding: 16px 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
      display: none;
    }

    .parachord-controls.active {
      display: block;
    }

    .parachord-status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 0.875rem;
      color: var(--accent);
      margin-bottom: 12px;
    }

    .parachord-status::before {
      content: '';
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .play-button {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.1s;
    }

    .play-button:hover {
      opacity: 0.9;
    }

    .play-button:active {
      transform: scale(0.98);
    }

    /* Service Links */
    .services {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .services-header {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .service-link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: var(--surface-hover);
      border-radius: 8px;
      text-decoration: none;
      color: var(--text);
      transition: background 0.2s, transform 0.1s;
    }

    .service-link:hover {
      background: #2a2a2a;
      transform: translateX(4px);
    }

    .service-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--service-color);
      font-size: 1.25rem;
    }

    .service-name {
      flex: 1;
      font-weight: 500;
    }

    .service-arrow {
      color: var(--text-secondary);
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      color: var(--text-secondary);
      font-size: 0.75rem;
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
    }

    /* Embed */
    .spotify-embed {
      padding: 0 20px 20px;
    }

    .spotify-embed iframe {
      width: 100%;
      border-radius: 12px;
    }

  <script>
    // Track data
    const TRACK = {
      id: '4u7EnebtmKWzUH433jQPtA',
      title: 'Bohemian Rhapsody',
      artist: 'Queen',
      albumArt: 'https://i.scdn.co/image/ab67616d0000b273e8b066f70c206551210d902b',
      spotifyUri: 'spotify:track:4u7EnebtmKWzUH433jQPtA',
      sources: {
        spotify: {
          spotifyUri: 'spotify:track:4u7EnebtmKWzUH433jQPtA',
          spotifyId: '4u7EnebtmKWzUH433jQPtA'
        }
      }
    };

    // Parachord connection
    const PARACHORD_WS_URL = 'ws://127.0.0.1:9876';
    let socket = null;
    let isConnected = false;

    function connect() {
      try {
        socket = new WebSocket(PARACHORD_WS_URL);

        socket.onopen = () => {
          console.log('[Link] Connected to Parachord');
          isConnected = true;
          document.getElementById('parachordControls').classList.add('active');
        };

        socket.onclose = () => {
          isConnected = false;
          document.getElementById('parachordControls').classList.remove('active');
          // Retry connection
          setTimeout(connect, 5000);
        };

        socket.onerror = () => {
          // Will trigger onclose
        };
      } catch (e) {
        setTimeout(connect, 5000);
      }
    }

    function sendMessage(message) {
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify(message));
      }
    }

    // Play button
    document.getElementById('playButton').addEventListener('click', () => {
      sendMessage({
        type: 'embed',
        action: 'play',
        requestId: 'play-' + Date.now(),
        payload: { track: TRACK }
      });

      // Update button
      const btn = document.getElementById('playButton');
      btn.textContent = '✓ Playing';
      setTimeout(() => {
        btn.textContent = '▶ Play in Parachord';
      }, 2000);
    });

    // Start connection
    connect();
  </script>
