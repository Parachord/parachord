<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parachord Desktop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      width: 100%;
      height: 100%;
    }

    /* Disable text selection in non-editable areas */
    .no-select {
      -webkit-user-select: none;
      user-select: none;
    }

    /* Allow dragging the window from the title bar area */
    .drag {
      -webkit-app-region: drag;
    }

    .no-drag {
      -webkit-app-region: no-drag;
    }

    /* Scrollbar styling - light theme */
    .scrollable-content::-webkit-scrollbar {
      width: 12px;
    }

    .scrollable-content::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.03);
      border-radius: 10px;
    }

    .scrollable-content::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.15);
      border-radius: 10px;
    }

    .scrollable-content::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.25);
    }

    /* Loading animation */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .animate-spin {
      animation: spin 1s linear infinite;
    }

    /* Queue icon pulse animation */
    @keyframes queue-pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .queue-pulse {
      animation: queue-pulse 0.3s ease-out;
    }

    /* Queue badge flash */
    @keyframes badge-flash {
      0% { background-color: rgb(147, 51, 234); }
      50% { background-color: rgb(192, 132, 252); }
      100% { background-color: rgb(147, 51, 234); }
    }

    .badge-flash {
      animation: badge-flash 0.3s ease-out;
    }

    /* Skeleton shimmer animation */
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .animate-shimmer {
      animation: shimmer 1.5s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 no-select">
  <div id="root"></div>
  
  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Resolver Loader -->
  <script src="resolver-loader.js"></script>
  
  <!-- App (has emoji icon fallbacks built-in) -->
  <script src="app.js"></script>
</body>
</html>
