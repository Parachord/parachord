<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parachord Links</title>
  <link rel="icon" href="/favicon.ico" sizes="48x48">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta name="description" content="Shareable music links powered by Parachord">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .container { max-width: 500px; }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #8b5cf6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      color: #a0a0a0;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    a {
      display: inline-block;
      padding: 14px 28px;
      background: #8b5cf6;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.2s;
    }
    a:hover {
      filter: brightness(1.1);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Parachord Links</h1>
    <p>
      Create shareable music links that work across all streaming services.
      Like feature.fm, but powered by Parachord.
    </p>
    <a href="https://parachord.app">Get Parachord</a>
  </div>
</body>
</html>
