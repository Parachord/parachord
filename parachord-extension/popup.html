<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #334155;
    }

    .header img {
      width: 24px;
      height: 24px;
    }

    .header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #1e293b;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
    }

    .status-dot.connected {
      background: #22c55e;
    }

    .status-text {
      font-size: 13px;
      color: #94a3b8;
    }

    .status-text.connected {
      color: #22c55e;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    button:disabled {
      background: #475569;
      cursor: not-allowed;
    }

    .info {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #334155;
      font-size: 11px;
      color: #64748b;
      text-align: center;
    }

    .settings {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #334155;
    }

    .settings-title {
      font-size: 12px;
      font-weight: 600;
      color: #94a3b8;
      margin-bottom: 10px;
    }

    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
    }

    .setting-label {
      font-size: 12px;
      color: #cbd5e1;
    }

    .setting-sublabel {
      font-size: 10px;
      color: #64748b;
      margin-top: 2px;
    }

    .toggle {
      position: relative;
      width: 36px;
      height: 20px;
      flex-shrink: 0;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #475569;
      transition: 0.2s;
      border-radius: 20px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.2s;
      border-radius: 50%;
    }

    .toggle input:checked + .toggle-slider {
      background-color: #22c55e;
    }

    .toggle input:checked + .toggle-slider:before {
      transform: translateX(16px);
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Parachord">
    <h1>Parachord</h1>
  </div>

  <div class="status">
    <div class="status-dot" id="status-dot"></div>
    <span class="status-text" id="status-text">Connecting...</span>
  </div>

  <div class="actions">
    <button id="send-url" disabled>
      <span>Send URL to Parachord</span>
    </button>
  </div>

  <div class="settings">
    <div class="settings-title">Link Interception</div>

    <div class="setting-row">
      <div>
        <div class="setting-label">Spotify</div>
        <div class="setting-sublabel">Intercept "Open in Spotify" links</div>
      </div>
      <label class="toggle">
        <input type="checkbox" id="spotify-intercept" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="setting-row">
      <div>
        <div class="setting-label">Apple Music</div>
        <div class="setting-sublabel">Intercept "Open in Music" links</div>
      </div>
      <label class="toggle">
        <input type="checkbox" id="applemusic-intercept" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>

  <div class="info">
    Make sure Parachord desktop is running
  </div>

  <script src="popup.js"></script>
</body>
</html>
